<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time char counter</title>
    <link rel="stylesheet" href="style.css.css">
</head>
<body>
    <div class="container">
       <marquee loop="1" behavior="slide"  direction="right"><h1 >Real Time Character Counter</h1></marquee> 
        <textarea maxlength="50" name="textarea" id="textarea"></textarea>
        
         <h2> Total Character: <span id="totalchar">  0</span></h2>
            <h2> Remaining Character: <span id="remainchar"> 50</span></h2>
        
    </div>
    <script src="script.js.js"></script>
</body>
</html>
